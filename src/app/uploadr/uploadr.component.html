

<div class="container">
  <div class="row">
    <div class="col-md-6 m-auto">
      <h1 class="text-center display-4 my-4"> Uploadr</h1>
      <form>
        <div class="custom-file mb-3">
            <input type="file" name="myFile" (change)="fileSelected($event)" class="custom-file-input">

            <label class="custom-file-label"><p>{{filename}}</p>
          </label>
        </div>
        <button [disabled]="state" type="button" (click)="upload()" class="btn btn-primary btn-block">Upload</button>
        <br>
        <button type="button" (click)="clear()" class="btn btn-secondary btn-block">Clear</button>
        </form>
        <br>
        <div class="progress">
          <div class="progress-bar" role="progressbar" [style.width]="progress+'%'" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br>
    </div>
  </div>
</div>


<div *ngFor = "let address of images" class="card card-body mb-3">
<img src="http://localhost:3000/api/image/{{address}}">
<button (click)="delete(address)" class="btn btn-danger btn-block mt-4"> Delete</button>
</div>
